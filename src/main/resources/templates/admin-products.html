<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sách & Sản Phẩm - VanlangBooks Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/headerandfooter.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" th:href="@{/asset/img/logo/favicon.ico}" type="image/x-icon">
</head>
<body>

<header th:fragment="adminHeader">
    <div class="Logo" style="margin-left: 20px;">
        <a th:href="@{/admin}" style="text-decoration: none; color: inherit;">
            <h1 style="margin-right: 20px;">VanlangBooks - Admin</h1>
        </a>
    </div>
    <nav>
        <ul>
            <li><a th:href="@{/admin}">Dashboard</a></li>
            <li class="active"><a th:href="@{/admin/products}">Sản phẩm</a></li>
            <li><a th:href="@{/admin/orders}">Đơn hàng</a></li>
            <li><a th:href="@{/admin/users}">Người dùng</a></li>
            <li><a th:href="@{/logout}">Đăng xuất</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="admin-section">

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="form-container">
            <h3>Thêm Sản phẩm Mới</h3>
            <form id="add-product-form" th:action="@{/books}" th:object="${book}" method="post" enctype="multipart/form-data">

                <label for="product-name">Tiêu Đề (Tên sản phẩm):</label>
                <input type="text" id="product-name" th-field="*{title}" required>
                <span th-if="${#fields.hasErrors('title')}" th-errors="*{title}" class="error"></span>

                <label for="product-author">Tác Giả:</label>
                <input type="text" id="product-author" th-field="*{author}" required>
                <span th-if="${#fields.hasErrors('author')}" th-errors="*{author}" class="error"></span>

                <label for="product-price">Giá (Price):</label>
                <input type="number" id="product-price" th-field="*{price}" step="0.01" required>
                <span th-if="${#fields.hasErrors('price')}" th-errors="*{price}" class="error"></span>

                <label for="imageFile">Ảnh Sản phẩm (JPG, PNG, GIF):</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
                <label for="product-category">Danh Mục:</label>
                <select name="categoryId" id="product-category">
                    <option value="">-- Chọn danh mục --</option>
                    <option th-each="cat : ${categories}"
                            th-value="${cat.id}"
                            th-text="${cat.name}">
                    </option>
                </select>

                <label for="product-desc">Mô Tả:</label>
                <textarea id="product-desc" th-field="*{description}" rows="3"></textarea>

                <button type="submit">Thêm Sản phẩm</button>
            </form>
        </div>

        <h3>Danh sách Sản phẩm</h3>
        <div id="product-list">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tiêu Đề</th>
                    <th>Tác Giả</th>
                    <th>Danh Mục</th>
                    <th>Giá</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${allBooks}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.title}">Sách Lập trình</td>
                    <td th:text="${p.author}">Tác giả A</td>
                    <td th:text="${p.category != null ? p.category.name : 'Chưa phân loại'}">Khoa học</td>
                    <td th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">200.000 đ</td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${p.id})}" class="action-btn edit-btn"><i class="fas fa-edit"></i> Sửa</a>

                        <a th:href="@{/books/delete/{id}(id=${p.id})}"
                           class="action-btn delete-btn"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm: ' + [[${p.title}]] + '?');">
                            <i class="fas fa-trash"></i> Xóa
                        </a>
                    </td>
                </tr>
                <tr th:if="${allBooks == null or allBooks.isEmpty()}">
                    <td colspan="6">Không có sản phẩm nào được tìm thấy.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/scripts/admin.js}"></script>
</body>
</html>
