<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Danh sách sách'">Danh sách sách</title>

    <!-- Giữ nguyên các CSS cũ của bạn -->
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/headerandfooter.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .container { max-width: 1200px; margin: 40px auto; padding: 20px; }
        .category-header {
            text-align: center; margin-bottom: 40px; padding: 30px;
            background: linear-gradient(135deg, #74b9ff, #0984e3); color: white;
            border-radius: 16px; box-shadow: 0 10px 30px rgba(116,185,255,0.3);
        }
        .category-header h1 { font-size: 2.8em; margin: 0; }
        .category-header p { font-size: 1.3em; margin: 15px 0 0; opacity: 0.95; }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .book-card {
            background: white; border-radius: 16px; overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); transition: all 0.3s ease;
            text-align: center;
        }
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .book-card img {
            width: 100%; height: 320px; object-fit: cover;
            transition: transform 0.4s ease;
        }
        .book-card:hover img { transform: scale(1.08); }
        .book-info {
            padding: 18px;
        }
        .book-info h3 {
            margin: 0 0 10px; font-size: 1.25em; color: #2d3436;
            height: 52px; overflow: hidden; display: -webkit-box;
            -webkit-line-clamp: 2; -webkit-box-orient: vertical;
        }
        .author {
            color: #636e72; font-size: 0.95em; margin: 8px 0;
        }
        .price {
            font-size: 1.5em; color: #e17055; font-weight: bold; margin: 12px 0;
        }
        .add-to-cart {
            display: block; background: #e17055; color: white;
            padding: 12px; border-radius: 50px; text-decoration: none;
            font-weight: bold; transition: all 0.3s; margin: 10px 15px;
        }
        .add-to-cart:hover {
            background: #d63031; transform: translateY(-2px);
        }
        .empty-message {
            text-align: center; padding: 80px 20px; color: #636e72; font-size: 1.4em;
        }
        .empty-message i { font-size: 80px; color: #ddd; margin-bottom: 20px; display: block; }
        .back-links {
            text-align: center; margin: 50px 0;
        }
        .back-links a {
            display: inline-block; margin: 0 15px; padding: 12px 28px;
            background: #74b9ff; color: white; text-decoration: none;
            border-radius: 50px; font-weight: bold; transition: all 0.3s;
        }
        .back-links a:hover {
            background: #0984e3; transform: translateY(-3px);
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header-nav}"></div>

<div class="container">

    <!-- Tiêu đề danh mục -->
    <div class="category-header" th:if="${category}">
        <h1 th:text="'Danh mục: ' + ${category.name}">Tên danh mục</h1>
        <p th:text="${category.description}"
           th:unless="${category.description == null || category.description.trim().isEmpty()}">
            Mô tả danh mục sẽ hiện ở đây...
        </p>
    </div>

    <!-- Không có sách -->
    <div class="empty-message" th:if="${books == null || books.isEmpty()}">
        <i class="fas fa-book-open"></i>
        <p>Không có sách nào trong danh mục này.</p>
    </div>

    <!-- Danh sách sách dạng lưới đẹp -->
    <div class="books-grid" th:if="${books != null && !books.isEmpty()}">
        <div th:each="book : ${books}" class="book-card">
            <a th:href="@{/books/detail/{id}(id=${book.id})}">
                <img th:src="@{${book.image} ?: '/images/no-image.jpg'}"
                     alt="Ảnh sách"
                     onerror="this.src='/images/no-image.jpg';">
                <div class="book-info">
                    <h3 th:text="${book.title}">Tên sách</h3>
                    <p class="author" th:text="${book.author}">Tác giả</p>
                    <p class="price" th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                        150.000 ₫
                    </p>
                    <a th:href="@{/add-to-cart/{id}(id=${book.id})}" class="add-to-cart">
                        <i class="fas fa-cart-plus"></i> Thêm vào giỏ
                    </a>
                </div>
            </a>
        </div>
    </div>

    <!-- Nút quay lại -->
    <div class="back-links">
        <a th:href="@{/books}">Quay lại danh sách sách</a>
        <a th:href="@{/}">Trang chủ</a>
    </div>

</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
