<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng của bạn - VanlangBooks</title>

    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <link rel="stylesheet" th:href="@{/css/headerandfooter.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        .container { max-width: 1000px; margin: 40px auto; padding: 20px; }
        .cart-header { font-size: 2em; margin-bottom: 30px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .cart-item { display: flex; align-items: center; border-bottom: 1px solid #eee; padding: 15px 0; }
        .item-img { width: 80px; height: 100px; object-fit: cover; border-radius: 4px; margin-right: 20px; }
        .item-details { flex-grow: 1; }
        .item-title { font-size: 1.1em; font-weight: bold; margin: 0; }
        .item-author { color: #666; font-size: 0.9em; }
        .item-price { font-size: 1.2em; color: #e17055; font-weight: bold; margin-top: 5px; }
        .quantity-control { display: flex; align-items: center; gap: 10px; width: 120px; }
        .quantity-control input { width: 50px; text-align: center; border: 1px solid #ccc; border-radius: 4px; }
        .total-summary { margin-top: 30px; padding: 20px; background: #f8f8f8; border-radius: 8px; text-align: right; }
        .total-summary h3 { font-size: 1.5em; margin: 0; }
        .total-summary span { font-weight: bold; color: #e17055; }
        .btn-checkout { background-color: #00b894; color: white; padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; transition: background-color 0.3s; }
        .btn-checkout:hover { background-color: #00967a; }
        .btn-remove { color: #dc3545; text-decoration: none; font-size: 0.9em; }
        .btn-remove:hover { text-decoration: underline; }
        .empty-cart { text-align: center; padding: 50px; color: #666; font-size: 1.2em; }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header-nav}"></div>

<main class="cart-container">
    <h2 class="cart-header">Giỏ hàng của bạn (<span th:text="${totalItems}">0</span> sản phẩm)</h2>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <div th:if="${#lists.isEmpty(cartItems)}" class="empty-cart">
        <i class="fas fa-shopping-cart" style="font-size: 60px; margin-bottom: 15px;"></i>
        <p>Giỏ hàng của bạn đang trống.</p>
        <a th:href="@{/}" style="color:#74b9ff;font-weight:bold;">Tiếp tục mua sắm ngay!</a>
    </div>

    <div th:unless="${#lists.isEmpty(cartItems)}">
        <div class="cart-items">
            <div th:each="item : ${cartItems}" class="cart-item">

                <img th:src="@{/uploads/{imgName}(imgName=${item.book().image})}"
                     th:alt="${item.book().title}"
                     class="item-img"
                     th:onerror="'this.src=\'' + @{/images/default-book.png} + '\';'">

                <div class="item-details">
                    <p class="item-title" th-text="${item.book().title}">Tên sách</p>
                    <p class="item-author" th-text="'Tác giả: ' + ${item.book().author}">Tác giả</p>

                    <a th:href="@{/cart/remove/{id}(id=${item.book().id})}" class="btn-remove">
                        <i class="fas fa-times-circle"></i> Xóa khỏi giỏ
                    </a>
                </div>

                <div class="quantity-control">
                    <form th:action="@{/cart/update/{id}(id=${item.book().id})}" method="get">
                        <input type="number"
                               name="quantity"
                               th:value="${item.quantity()}"
                               min="0"
                               onchange="this.form.submit()">
                    </form>
                </div>

                <div class="item-price">
                    <span th-text="${#numbers.formatDecimal(item.book().price * item.quantity(), 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                </div>
            </div>
        </div>

        <div class="total-summary">
            <h3>Tổng cộng: <span id="cart-total" th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</span></h3>
        </div>

        <div class="controls">
            <a th:href="@{/}" class="btn btn-back" style="background: #ccc; color: #333;">
                <i class="fas fa-chevron-left"></i> Tiếp tục mua sắm
            </a>
            <a th:href="@{/checkout}" class="btn btn-checkout">
                <i class="fas fa-credit-card"></i> Thanh toán
            </a>
        </div>

    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
