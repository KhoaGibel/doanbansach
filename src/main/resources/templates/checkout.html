<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán Đơn Hàng - VanlangBooks</title>
    <link rel="stylesheet" th:href="@{/css/headerandfooter.css}">
    <link rel="stylesheet" th:href="@{/css/checkout.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        .checkout-container { max-width: 900px; margin: 40px auto; padding: 25px; background: #fff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; gap: 30px; }
        .form-section, .summary-section { flex: 1; padding: 20px; }
        .form-section h2, .summary-section h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; font-size: 1.6em; color: #333; }
        label { display: block; margin-top: 15px; font-weight: 500; color: #555; }
        input[type="text"], input[type="email"], textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        textarea { resize: vertical; }
        .payment-options { margin-top: 20px; border: 1px solid #eee; border-radius: 8px; padding: 15px; background: #f9f9f9; }
        .payment-options label { margin-top: 5px; font-weight: normal; }
        .payment-options input[type="radio"] { margin-right: 10px; width: auto; }
        .total-price { font-size: 2em; color: #e17055; font-weight: bold; margin: 15px 0; }
        .btn-place-order { background-color: #00b894; color: white; padding: 15px 30px; border: none; border-radius: 50px; font-size: 1.2em; cursor: pointer; width: 100%; margin-top: 25px; transition: background-color 0.3s; }
        .btn-place-order:hover { background-color: #00967a; }
        .item-list { border-top: 1px solid #eee; padding-top: 15px; }
        .item-list p { margin: 5px 0; font-size: 0.95em; }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header-nav}"></div>

<div class="checkout-container">
    <form th:action="@{/place-order}" method="post" class="form-section">
        <h2>Thông Tin Khách Hàng</h2>

        <input th:if="${_csrf}" type="hidden" th-name="${_csrf.parameterName}" th-value="${_csrf.token}" />

        <label for="customerName">Tên người nhận (*)</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="shippingAddress">Địa chỉ giao hàng (*)</label>
        <textarea id="shippingAddress" name="shippingAddress" rows="3" required></textarea>

        <label for="phone">Số điện thoại (*)</label>
        <input type="text" id="phone" name="phone" required>

        <h2>Phương Thức Thanh Toán</h2>
        <div class="payment-options">
            <label>
                <input type="radio" name="paymentMethod" value="COD" checked> Thanh toán khi nhận hàng (COD)
            </label>
            <label>
                <input type="radio" name="paymentMethod" value="VISA"> Thẻ Visa/Mastercard
            </label>
            <label>
                <input type="radio" name="paymentMethod" value="MOMO"> Ví Momo
            </label>
            <label>
                <input type="radio" name="paymentMethod" value="BANK"> Chuyển khoản Ngân hàng Việt Nam
            </label>
        </div>

        <button type="submit" class="btn-place-order">
            HOÀN TẤT ĐẶT HÀNG
        </button>
    </form>

    <div class="summary-section">
        <h2>Tóm Tắt Đơn Hàng</h2>
        <div class="item-list">
            <div th:each="item : ${cartItems}">
                <p th:text="${item.book().title} + ' x ' + ${item.quantity()}"></p>
            </div>
        </div>

        <div style="text-align: right; margin-top: 20px;">
            <p>Tổng số lượng: <span th:text="${totalItems}">0</span> sản phẩm</p>
            <p class="total-price">Thành Tiền:
                <span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</span>
            </p>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
