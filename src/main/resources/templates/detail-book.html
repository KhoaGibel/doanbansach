<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Chi Tiết Sách</title></head>
<body>
<h1>Chi Tiết Sách</h1>
<div th:if="${error}" style="color:red;" th:text="${error}"></div>

<div th:if="${book}">
    <p><strong>ID:</strong> <span th:text="${book.id}"></span></p>
    <p><strong>Tiêu Đề:</strong> <span th:text="${book.title}"></span></p>
    <p><strong>Tác Giả:</strong> <span th:text="${book.author}"></span></p>
    <p><strong>Giá:</strong> <span th:text="${book.price} + ' VND'"></span></p>
    <p><strong>Mô Tả:</strong> <span th:text="${book.description}"></span></p>
</div>

<br>
<a th:href="@{/books/edit/{id}(id=${book.id})}">Sửa sách này</a> |
<a th:href="@{/books/delete/{id}(id=${book.id})}" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa sách này</a> |
<a th:href="@{/books}">Quay lại danh sách</a> |
<a th:href="@{/}">Trang chủ</a>
</body>
</html>
