<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Sách</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input, textarea, select { padding: 8px; margin: 5px 0; }
        .error { color: red; font-size: 0.9em; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; }
    </style>
</head>
<body>
<h1>Sửa Sách</h1>

<!-- Hiển thị lỗi chung -->
<div th:if="${error}" style="color:red; margin-bottom: 15px;" th:text="${error}"></div>

<form th:action="@{/books/{id}(id=${book.id})}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
        <label>Tiêu Đề:</label>
        <input type="text" th:field="*{title}" style="width: 300px;" placeholder="Nhập tiêu đề sách">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
    </div>

    <div class="form-group">
        <label>Tác Giả:</label>
        <input type="text" th:field="*{author}" style="width: 300px;" placeholder="Nhập tên tác giả">
        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="error"></span>
    </div>

    <div class="form-group">
        <label>Giá:</label>
        <input type="number" th:field="*{price}" step="0.01" min="0" style="width: 120px;" placeholder="0.00">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></span>
    </div>

    <!-- CHỌN DANH MỤC – TỰ ĐỘNG CHỌN HIỆN TẠI -->
    <div class="form-group">
        <label>Danh Mục:</label>
        <select name="categoryId" style="width: 200px; padding: 8px;">
            <option value="">-- Không có danh mục --</option>
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}"
                    th:selected="${book.category != null && book.category.id == cat.id}">
            </option>
        </select>
    </div>

    <div class="form-group">
        <label>Mô Tả:</label><br>
        <textarea th:field="*{description}" rows="4" cols="50" placeholder="Nhập mô tả sách (không bắt buộc)"></textarea>
    </div>

    <div class="form-group">
        <input type="submit" value="Cập Nhật" style="padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer;">
    </div>
</form>

<br>
<a th:href="@{/books}" style="color: #007bff; text-decoration: none;">Quay lại danh sách sách</a>
</body>
</html>
