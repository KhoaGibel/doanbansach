<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Sửa Sách: ' + book.title}">Sửa Sách</title>

    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/headerandfooter.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .form-container { max-width: 800px; margin: 40px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .form-container input[type="text"], .form-container input[type="number"], .form-container select, .form-container textarea { margin-bottom: 15px; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .checkbox-group input { width: auto; }
        .current-image { margin-top: 10px; }
        .current-image img { max-width: 150px; height: auto; border-radius: 8px; border: 1px solid #ccc; }
        .btn-update { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-update:hover { background-color: #0056b3; }
        .error { color: #dc3545; font-size: 0.9em; }
        .alert-danger { background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 15px; }
    </style>
</head>
<body>

<main>
    <section class="admin-section">
        <div class="form-container">
            <h3 th:text="'Chỉnh Sửa Sách: ' + ${book.title}">Chỉnh Sửa Sách</h3>

            <div th:if="${error}" class="alert alert-danger" th-text="${error}"></div>

            <form th:action="@{/books/{id}(id=${book.id})}" th:object="${book}" method="post" enctype="multipart/form-data">

                <input type="hidden" th-name="${_csrf.parameterName}" th-value="${_csrf.token}" />
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{image}" />

                <label for="product-name">Tên sản phẩm:</label>
                <input type="text" id="product-name" th:field="*{title}" required>
                <span th:if="${#fields.hasErrors('title')}" th-errors="*{title}" class="error"></span>

                <label for="product-author">Tác Giả:</label>
                <input type="text" id="product-author" th:field="*{author}" required>
                <span th:if="${#fields.hasErrors('author')}" th-errors="*{author}" class="error"></span>

                <label for="product-price">Giá (Price):</label>
                <input type="number" id="product-price" th:field="*{price}" step="0.01" required>
                <span th:if="${#fields.hasErrors('price')}" th-errors="*{price}" class="error"></span>

                <label>Ảnh Hiện Tại:</label>
                <div class="current-image">
                    <img th:src="@{/uploads/{imgName}(imgName=${book.image})}"
                         alt="Ảnh bìa hiện tại"
                         onerror="this.src='/images/default-book.png';">
                </div>

                <label for="imageFile">Tải lên Ảnh Mới (Để trống nếu không thay đổi):</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*">

                <label for="product-category">Danh Mục:</label>
                <select th:field="*{category.id}" id="product-category" required>
                    <option value="">-- Chọn danh mục --</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}"
                            th:selected="${book.category != null and book.category.id == cat.id}">
                    </option>
                </select>
                <span th:if="${#fields.hasErrors('category.id')}"
                      th-errors="*{category.id}"
                      class="error"></span>

                <label for="product-desc">Mô Tả:</label>
                <textarea id="product-desc" th:field="*{description}" rows="5"></textarea>

                <div class="checkbox-group">
                    <input type="checkbox" id="featured" th:field="*{featured}" />
                    <label for="featured">Đánh dấu Nổi bật (Featured)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="bestseller" th:field="*{bestseller}" />
                    <label for="bestseller">Đánh dấu Bán chạy (Bestseller)</label>
                </div>

                <button type="submit" class="btn-update">
                    <i class="fas fa-save"></i> Cập Nhật Sản phẩm
                </button>
            </form>
            <div style="margin-top: 15px;">
                <a th:href="@{/admin/products}">Quay lại Danh sách</a>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
