<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>VanlangBooks Store - Trang Chủ</title>

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/headerandfooter.css}">
    <link rel="stylesheet" th:href="@{/css/bestseller.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<div th:replace="~{fragments/header :: header-nav}"></div>

<div class="container">

    <div class="quick-categories" th:if="${!#lists.isEmpty(categories)}">
        <h3>Khám phá theo danh mục</h3>
        <div class="category-links">
            <span th:each="cat : ${categories}">
                <a th:href="@{'/category/' + ${cat.id}}">
                    <span th:text="${cat.name}">Văn học</span>
                    <span class="count" th:text="${categoryCounts[cat.id] ?: 0}">0</span>
                </a>
            </span>
        </div>
    </div>
    <section id="popular-books-section" class="bestseller-section">
        <h2 class="bestseller-title">SÁCH BÁN CHẠY (Popular)</h2>
        <div class="product-list" id="product-list-popular">
            <div th:if="${#lists.isEmpty(popularBooks)}">
                <p>Hiện tại không có sản phẩm nào.</p>
            </div>
            <div th:each="product : ${popularBooks}" class="product-item">
                <a th:href="@{/books/detail/{id}(id=${product.id})}">

                    <img th:src="@{/asset/img/{imgName}(imgName=${product.image})}"
                         th:alt="${product.title}"
                         onerror="this.src='/images/default-book.png';">

                    <h4 th:text="${product.title}">Tên sách</h4>
                    <p class="price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Giá bán</p>
                </a>
            </div>
        </div>
    </section>

    <section id="newest-books-section" class="bestseller-section" style="margin-top: 40px;">
        <h2 class="bestseller-title">SÁCH MỚI NHẤT (Newest)</h2>
        <div class="product-list" id="product-list-newest">
            <div th:if="${#lists.isEmpty(newestBooks)}">
                <p>Hiện tại không có sản phẩm nào.</p>
            </div>
            <div th:each="product : ${newestBooks}" class="product-item">
                <a th:href="@{/books/detail/{id}(id=${product.id})}">

                    <img th:src="@{/asset/img/{imgName}(imgName=${product.image})}"
                         th:alt="${product.title}"
                         onerror="this.src='/images/default-book.png';">

                    <h4 th:text="${product.title}">Tên sách</h4>
                    <p class="price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Giá bán</p>
                </a>
            </div>
        </div>
    </section>
    <div class="action-buttons">

        <a th:href="@{/admin/products}" sec:authorize="hasRole('ADMIN')">Thêm Sách Mới</a>

        <a th:href="@{/categories/category/create}" sec:authorize="hasRole('ADMIN')">Quản Lý Danh Mục</a>
    </div>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
