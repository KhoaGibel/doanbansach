<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2 th:text="#{login.header}">Login</h2>

        <!-- THÊM: Thông báo lỗi đăng nhập -->
        <div th:if="${param.error}" class="alert alert-danger" style="margin: 15px 0; padding: 10px; border-radius: 6px; background: #f8d7da; color: #721c24; font-size: 0.9rem;">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="#{login.error}">Tên đăng nhập hoặc mật khẩu không đúng!</span>
        </div>

        <!-- THÊM: Thông báo đăng xuất -->
        <div th:if="${param.logout}" class="alert alert-success" style="margin: 15px 0; padding: 10px; border-radius: 6px; background: #d4edda; color: #155724; font-size: 0.9rem;">
            <i class="fas fa-check-circle"></i>
            <span th:text="#{login.logout}">Đăng xuất thành công!</span>
        </div>

        <form th:action="@{/login}" method="POST">
            <input type="text" name="username" placeholder="Tên đăng nhập" required autofocus />
            <input type="password" name="password" placeholder="Mật khẩu" required />

            <div class="forgot-password">
                <a th:href="@{/forgot-password}">Quên mật khẩu?</a>
            </div>

            <button type="submit" th:text="#{login.button}">Đăng nhập</button>
        </form>

        <p class="switch">
            <span th:text="#{login.noAccount}">Chưa có tài khoản?</span>
            <a th:href="@{/register}">Đăng kí</a>
        </p>

    </div>
</div>

</body>
</html>
