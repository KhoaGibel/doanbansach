<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt Hàng Thành Công</title>
    <link rel="stylesheet" th:href="@{/css/headerandfooter.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .success-container { max-width: 700px; margin: 80px auto; padding: 40px; text-align: center; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .success-container i { color: #28a745; font-size: 80px; margin-bottom: 20px; }
        .success-container h1 { color: #28a745; font-size: 2.5em; margin-bottom: 10px; }
        .success-container p { font-size: 1.2em; color: #555; }
        .order-id { font-size: 1.5em; color: #007bff; font-weight: bold; margin: 15px 0; }
        .btn-home { background-color: #007bff; color: white; padding: 12px 25px; text-decoration: none; border-radius: 50px; font-weight: bold; margin-top: 25px; display: inline-block; transition: background-color 0.3s; }
        .btn-home:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header-nav}"></div>

<div class="container">
    <div class="success-container">
        <i class="fas fa-check-circle"></i>
        <h1>Đặt Hàng Thành Công!</h1>
        <p>Cảm ơn bạn đã tin tưởng và đặt hàng tại VanlangBooks.</p>
        <p>Mã đơn hàng của bạn là:</p>
        <div class="order-id" th:text="${orderId}">#0001</div>
        <p>Chúng tôi sẽ sớm liên hệ để xác nhận đơn hàng này.</p>
        <a th:href="@{/}" class="btn-home">
            <i class="fas fa-home"></i> Về Trang Chủ
        </a>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
